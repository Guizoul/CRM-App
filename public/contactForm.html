<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="../public/css/contactForm.css" />
    <link rel="icon" href="../public/imgs/inptwhite.png" />
  </head>
  <body>
    <div class="container">
      <div class="first-row">
        <h2>Contactez-nous</h2>
        <p>Nous sommes là pour toutes vos réclamations et vos messages
          <!-- We're open for any suggestion or just to have a chat -->
        </p>
        <ul class="coordonnes">
          <li>
            <span class="iconify" data-icon="ic:baseline-place"></span
            ><span>Av. Allal Al Fassi, Rabat</span>
          </li>
          <li>
            <span class="iconify" data-icon="carbon:phone-filled"></span>
            <span>+123 4567 789</span>
          </li>
          <li>
            <span class="iconify" data-icon="bi:facebook"></span>
            <span
              ><a
                href="https://web.facebook.com/www.inpt.ac.ma/?_rdc=1&_rdr"
                target="_blank"
                >INPT</a
              ></span
            >
          </li>
          <li>
            <span class="iconify" data-icon="dashicons:admin-site-alt"></span>
            <a href="http://www.inpt.ac.ma/" target="_blank"
                >siteweb INPT</a
              ></span
            >
          </li>
        </ul>
      </div>
      <div class="second-row">
        <h2>Rester en contact</h2>
        <div class="form">
          <div class="input">
            <label for="name">NOM & PRENOM</label>
            <input id="Fullname" type="text" placeholder="NOM & PRENOM" />
          </div>
          <div class="input">
            <label for="email">EMAIL</label>
            <input classe="Email" type="email" placeholder="Email" />
          </div>
          <div class="input">
            <label for="subject">CLASSE</label>
            <input id="classe" type="text" placeholder="Classe" />
          </div>
          <div class="input message-field">
            <label for="message">MESSAGE</label>
            <textarea
              id="msg"
              placeholder="Message"
              rows="4"
              cols="50"
            ></textarea>
          </div>
        </div>
        <button class="btn">Envoyer</button>
      </div>
    </div>
    <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="../public/script/contact.js" type="module"></script>
    <script src="../public/script/Contactadm.js"></script>
  </body>
</html>
