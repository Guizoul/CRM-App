<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Page</title>
    <link rel="icon" href="../public/imgs/logoinpt.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/reservation.css" />
    <link rel="stylesheet" href="../public/css/reservation_admin.css" />

    <link rel="stylesheet" href="../public/css/navbar.css" />
  </head>
  <header class="header"></header>
  <body>
    <img class="loader hidden" src="../public/imgs/R.gif" alt="" srcset="" />
    <div class="alert hidden">
      <button type="button" class="closebtn"><span>&times;</span></button>
      <p class="errormsg">This is an alert box.</p>
    </div>
    <div class="container">
      <form>
        <div class="row">
          <h3 class="color-h3">Demande de reservation</h3>
          <div class="row">
            <div class="col-half">
              <h4>jour</h4>
              <input
                type="date"
                id="date"
                class="date"
                placeholder="DD/MM/YYYY"
              />
            </div>
            <div class="col-half">
              <div class="col-half">
                <h4>Heure debut</h4>
                <div class="input-group">
                  <input type="time" id="timeD" class="debut" />
                </div>
              </div>
              <div class="col-half">
                <h4>Heure fin</h4>
                <div class="input-group">
                  <input type="time" id="timeF" class="fin" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-half">
              <h4>Fois</h4>
              <div class="input-group">
                <input
                  id="fois"
                  type="number"
                  class="firstName"
                  placeholder="Merci d'entrer le nombre de semaines"
                  min="1"
                  max="10"
                />
              </div>
            </div>
            <div class="col-half">
              <h4>Type de salle</h4>
              <div class="input-group">
                <select id="salleList">
                  <option value="Amphitheatre">Amphitheatre</option>
                  <option value="Salle cc">Salle cc</option>
                  <option value="Salle normale">Salle normale</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- <div class="col-half"> -->
            <div class="input-group">
              <h4>Objectif</h4>
              <input id="cours" type="text" class="matiere" placeholder="" />
            </div>
            <!-- </div> -->
            <!-- <div class="col-half">
              </div> -->
          </div>
        </div>

        <div class="btn-container">
          <button
            type="button"
            id="bouton"
            class="setBtn"
            href="reservation_list.html"
          >
            Rechercher
          </button>
        </div>
      </form>
    </div>
    <div class="container scroll-container max"></div>

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="../public/script/navBar.js"></script>
    <script src="../public/script/reservation_admin.js" type="module"></script>
  </body>
  <footer class="footer"></footer>
</html>
