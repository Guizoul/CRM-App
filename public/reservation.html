<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Page</title>
    <link rel="icon" href="../public/imgs/logoinpt.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/reservation.css" />
    <link rel="stylesheet" href="../public/css/reservation.css" />

    <link rel="stylesheet" href="../public/css/navbar.css" />
  </head>
  <header class="header"></header>
  <body>
    <div class="container">
        <form>
          <div class="row">
            <h3 class="color-h3">Demande de reservation</h3>
            <div class="row">
              <div class="col-half">
                <h4>jour</h4>
                <input type="date" id="date" class="date" placeholder="DD/MM/YYYY" />
              </div>
              <div class="col-half">
                <div class="col-half">
                  <h4>Heure debut</h4>
                  <div class="input-group">
                    <input type="time" id="dateD" class="debut" />
                  </div>
                </div>
                <div class="col-half">
                  <h4>Heure fin</h4>
                  <div class="input-group">
                    <input type="time" id="dateF" class="fin" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-half">
                <h4>Fois</h4>
                <div class="input-group">
                  <input
                    id="fois"
                    type="number"
                    class="firstName"
                    placeholder="Merci d'entrer le nombre de semaines"
                    min = "1"
                    max =  "10"                 
                    />
                </div>
              </div>
              <div class="col-half">
                <h4>Type de salle</h4>
                <div class="input-group">
                  <!-- <input class="lastName" type="text" placeholder="nom prof" /> -->
                  <select id="salleList">
                    <option value="Amphitheatre">Amphitheatre</option>
                    <option value="Salle-cc">Salle cc</option>
                    <option value="Salle-norm">Salle normale</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-half input-group">
              <h4>Filière</h4>
              <select id="filiere">
                <option value="AMOA">AMOA</option>
                <option value="ASEDS" selected>ASEDS</option>
                <option value="DATA">DATA</option>
                <option value="CLOUD">CLOUD</option>
                <option value="SESNUM">SESNUM</option>
                <option value="ICCN">ICCN</option>
                <option value="SMART">SMART</option>
              </select>
            </div>
  
            <div class="row">
              <div class="col-half input-group">
                <h4>Niveau</h4>
                <select id="niveau">
                  <option value="INE1" selected>INE1</option>
                  <option value="INE2">INE2</option>
                  <option value="INE3">INE3</option>
                </select>
              </div>
            </div>
            <div class="row">
              <!-- <div class="col-half"> -->
                <div class="input-group">
                  <h4>Cours</h4>
                  <input id ="cours" type="text" class="matiere" placeholder="matiere" />
                </div>
              <!-- </div> -->
              <!-- <div class="col-half">
              </div> -->
            </div>
          </div>
          
          <div class="btn-container">
            <button type="button" id="bouton" class="setBtn" href="reservation_list.html">Rechercher</button>
          </div>
        </form>


    </div>
    <div class="container scroll-container max">
        <div class="inline"><h4>&emsp;B12</h4>  <br><button class="reserver">Réserver!</button></div>
        <div class="inline"><h4>&emsp;B12</h4>  <button class="reserver">Réserver!</button></div>
        <div class="inline"><h4>&emsp;B12</h4>  <button class="reserver">Réserver!</button></div>
        <div class="inline"><h4>&emsp;B12</h4>  <button class="reserver">Réserver!</button></div>
    </div>    
  
      
    

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"></script>
    <script src="../public/script/navBar.js"></script>
    <script src="../public/script/reservation.js" type="module"></script>
  </body>
  <footer class="footer"></footer>
</html>
