<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Page</title>
    <link rel="icon" href="../public/imgs/logoinpt.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/reservation.css" />
    <link rel="stylesheet" href="../public/css/navbar.css" />
  </head>
  <header class="header"></header>
  <body>
    <div class="cadre">
      <div class="headerSearchItem">
        <div class="date">
          <label> Date</label>
          <input
            type="date"
            id="start"
            name="trip-start"
            min="2022-01-01"
            max="2030-12-31"
          />
        </div>
        <div class="heure">
          <form action="url here">
            <label for="time">Heure debut</label>
            <input type="time" id="time input" name="time input:" />
          </form>
        </div>
        <div class="heure">
          <form action="url here">
            <label for="time">Heure fin</label>
            <input type="time" id="time input" name="time input:" />
          </form>
        </div>
        <div class="salle">
          <label for="type-salle">Type de salle</label>
          <select>
            <option value="Amphitheatre">Amphitheatre</option>
            <option value="Salle-cc">Salle cc</option>
            <option value="Salle-norm">Salle normale</option>
          </select>
        </div>
        <div class="obejctif">
          <label for="Objectif">Objectif</label>
          <input type="text" class="obj" />
        </div>
        <div>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </div>
      </div>
    </div>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="../public/script/navBar.js"></script>
    <script src="../public/script/reservation.js" type="module"></script>
  </body>
  <footer class="footer"></footer>
</html>
