<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professeur Page</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../public/imgs/inptwhite.png" />
    <link rel="stylesheet" href="../public/css/emploi.css" />
    <link rel="stylesheet" href="../public/css/prof.css" />

    <link rel="stylesheet" href="../public/css/home.css" />
    <link rel="stylesheet" href="../public/css/navbar.css" />
  </head>
  <header class="header"></header>
  <body>
    <div class="emploi">
      <h2 class="heademploi">votre emploi :</h2>
      <div class="clock-container">
        <div class="clock-col">
          <p class="clock-day clock-timer"></p>
          <p class="clock-label">Day</p>
        </div>
        <div class="clock-col">
          <p class="clock-hours clock-timer"></p>
          <p class="clock-label">Hours</p>
        </div>
        <div class="clock-col">
          <p class="clock-minutes clock-timer"></p>
          <p class="clock-label">Minutes</p>
        </div>
      </div>
    </div>

    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="../public/script/prof.js" type="module"></script>
    <script src="../public/script/navBar.js"></script>
    <script src="../public/script/timer.js"></script>
  </body>
  <footer class="footer"></footer>
</html>
