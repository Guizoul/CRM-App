<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>profile</title>
  </head>
  <link rel="stylesheet" href="../public/css/profile.css" />
  <body>
    <div class="card">
      <div class="ds-top"></div>
      <div class="avatar-holder">
        <img
          src="../public/imgs/user.png"
          alt="Albert Einstein"
        />
      </div>
      <div class="name">
        <p >name</p>
      </div>

      <div class="ds-info">
        <div class="ds pens">
          <h6 title="Number of pens created by the user">
            Filiere <i class="fas fa-edit"></i>
          </h6>
          <p class="filiere">ASEDS</p>
        </div>
        <div class="ds projects">
          <h6 title="Number of projects created by the user">
            niveau <i class="fas fa-project-diagram"></i>
          </h6>
          <p>1</p>
        </div>
      </div>
      <div class="ds-skill">
        <h6>Email <i class="fa fa-code" aria-hidden="true"></i></h6>
        <div class="skill html">
          <h6 class="email"><i class="fab fa-html5"></i> this is my email</h6>
        </div>
        </div>
      </div>
    </div>

    <script src="../public/script/porfile.js"></script>
  </body>
</html>
